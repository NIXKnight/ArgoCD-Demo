---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tekton-pipeline
  namespace: tekton
spec:
  project: default
  source:
    helm:
      valueFiles:
        - values.yaml
    path: argocd/apps/tekton-pipeline
    repoURL: git@github.com:NIXKnight/ArgoCD-Demo.git
    targetRevision: master
  destination:
    namespace: tekton
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argoproj
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argoproj
  project: default
  source:
    path: apps/
    repoURL: git@github.com:NIXKnight/ArgoCD-Demo.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
